<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
					<button type="button" v-on:click="num=Math.ceil(Math.random()*10);">点击抽取幸运用户</button>
					<div v-for="person in persons">
						<p v-if="num==person.id">
							幸运用户的名字是：
							{{person.name}}
						</p>
					</div>
					
					
				</div>
		
				<script type="text/javascript">
					let v=new Vue({
						el:'#app',
						data:{
							num:'',
							persons:[
								{id:"1",name:"小易"},
								{id:"2",name:"肖尔"},
								{id:"3",name:"小散"},
								{id:"4",name:"小思"},
								{id:"5",name:"小吴"},
								{id:"6",name:"小柳"},
								{id:"7",name:"晓琪"},
								{id:"8",name:"小坝"},
								{id:"9",name:"萧九"},
								{id:"10",name:"小石"},
							]
							
						},
						function:{
							
						}
					})
				</script>
	</body>
</html>
